<ion-header>
  <ion-toolbar>
    <ion-title>Convert text</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item class="text">
    <ion-label position="floating">Enter the text</ion-label>
    <ion-textarea rows="8" [(ngModel)]="entrytext"></ion-textarea>
  </ion-item>
  <ion-item class="text">
    <ion-label position="floating">Result</ion-label>
    <ion-textarea rows="8" [value]="finaltext" readonly="true"></ion-textarea>
  </ion-item>
</ion-content>
